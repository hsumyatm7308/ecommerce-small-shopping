<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<body>

    <section>
        <div class="grid grid-cols-3">

            <div class="col-span-2 w-full flex justify-start items-center flex-col">
                <!-- head  -->
                <div class="w-full h-52 bg-gray-100 flex justify-center items-center flex-col">
                    <h1 class="text-4xl"> Your Shopping Cart</h1>

                    <div class="mt-4">
                        <ul class="text-sm flex justify-center items-center">
                            <li class="p-1">Items |</li>
                            <li class="p-1 ">Information |</li>
                            <li class="p-1">Shipping |</li>
                            <li class="p-1 ">Payment</li>
                        </ul>
                    </div>
                </div>





                <section class="w-full flex justify-center ">
                    <div class="w-full min-h-[500px] flex justify-center items-center flex-col">
                       
                       
                                <div class="w-[80%]">
                                    <div class="w-full border border-2 p-5">
                                         <div class="w-full bg-gray-100 mb-3">
                                            <h1 class="p-2">As a guest</h1>
                                         </div>
                                        <form action="">
                                            <div class="w-full border-b ">
                                                <input type="text" class="w-full focus:outline-none p-4" placeholder="Name">
                                            </div>
                                            <div class="w-full border-b">
                                                <input type="text" class="w-full focus:outline-none p-4" placeholder="Email">
                                            </div>
                                            <div class="w-full">
                                                <button class="w-full focus:outline-none p-4">Use your account <a href="" class="text-indigo-500"> Login</a></button>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                         


                                <div>
                                    <div>
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M18.75 19.5l-7.5-7.5 7.5-7.5m-6 15L5.25 12l7.5-7.5" />
                                          </svg>
                                         <span>Return to your cart</span>                                          
                                    </div>

                                    <div>
                                        <button>
                                            Continue to shipping
                                        </button>
                                    </div>
                                </div>
                     

                    </div>
                </section>



            </div>

            <div class="w-full bg-white">
                <div>
                    <div class="w-full min-h-[100vh] bg-gray-200">


                    </div>

                </div>
            </div>
        </div>
    </section>






</body>

</html>
